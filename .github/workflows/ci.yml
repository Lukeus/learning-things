name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
          package_json_path: ./package.json
      - name: Verify pnpm
        run: pnpm --version
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Lint & Test
        run: |
          pnpm run -s lint || echo "(no lint script)"
          pnpm run -s test || echo "(no tests yet)"
